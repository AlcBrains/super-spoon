<div class="container" class="mat-elevation-z8">
    <div class="demo-button-container">
        <button mat-fab color="primary" class="margined-button" (click)="addData()"><mat-icon class="material-symbols-outlined">
          add
          </mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- S Date Column -->
        <ng-container matColumnDef="saleDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ημερομηνία </th>
            <td mat-cell *matCellDef="let element" data-label="saleDate"> {{element.saleDate}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ονοματεπώνυμο </th>
            <td mat-cell *matCellDef="let element" data-label="name"> {{element.name}} </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Τοποθεσία </th>
            <td mat-cell *matCellDef="let element" data-label="location"> {{element.location}} </td>
        </ng-container>

        <!-- Slug type Column -->
        <ng-container matColumnDef="slugType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Τύπος πυρομαχικού </th>
            <td mat-cell *matCellDef="let element" data-label="slugType"> {{element.slugType}} </td>
        </ng-container>

        <!-- Price Bought Column -->
        <ng-container matColumnDef="priceBought">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Τιμή αγοράς </th>
            <td mat-cell *matCellDef="let element" data-label="priceBought"> {{element.priceBought}} </td>
        </ng-container>

        <!-- Price Sold Column -->
        <ng-container matColumnDef="priceSold">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Τιμή πώλησης </th>
            <td mat-cell *matCellDef="let element" data-label="priceSold"> {{element.priceSold}} </td>
        </ng-container>

        <!-- Profit Column -->
        <ng-container matColumnDef="profit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Κέρδος </th>
            <td mat-cell *matCellDef="let element" data-label="profit"> {{element.profit}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
